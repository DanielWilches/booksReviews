<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
  <div class="p-4">
    <div class="flex justify-between items-start">
      <div>
        <h3 class="text-xl font-semibold">{{book()?.title}} </h3>
        <p class="text-gray-600">{{book()?.author}} </p>
        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full mt-2">{{book()?.category}}
        </span>
      </div>
      <button class="text-gray-400 hover:text-gray-600">
        <i class="fas fa-ellipsis-v"></i>
      </button>
    </div>
    <p class="mt-3 text-gray-700 line-clamp-3">{{book()?.summary}} </p>
  </div>
  <div class="bg-gray-50 px-4 py-3 flex justify-between items-center">
    <div class="flex items-center">
       <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.287 3.966c.3.922-.755 1.688-1.54 1.118l-3.38-2.454a1 1 0 00-1.175 0l-3.38 2.454c-.784.57-1.838-.196-1.54-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.05 9.394c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.967z"/>
        </svg>
      <span class="ml-1 text-gray-700">4.5</span>
    </div>
    <button (click)="ViewDatails(book()?.id || 0)" class="text-blue-600 hover:text-blue-800 text-sm font-medium">View Details</button>
    <button (click)="ViewReviews(book()?.id || 0)" class="text-blue-600 hover:text-blue-800 text-sm font-medium">View Reviews</button>
  </div>
</div>

@if(showMoreDetails()){
  <app-book-more-card [BookId]="SelectBookId()" (close)="showMoreDetails.set(false)"></app-book-more-card>
}

@if(showMoreReviews()){
  <app-book-review [bookId]="SelectBookId()" (close)="showMoreReviews.set(false)"></app-book-review>
}
