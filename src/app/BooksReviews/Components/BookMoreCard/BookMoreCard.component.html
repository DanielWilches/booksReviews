<!-- book-more-card.component.html -->
<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-30">
  <div class="bg-white rounded-xl shadow-xl w-full  max-w-2xl mx-4 md:mx-0 p-6 relative">
    <!-- Botón cerrar -->
    <button (click)="closePopup()" class="absolute top-4 right-4 text-gray-400 hover:text-blue-600 text-2xl font-bold">&times;</button>

    <!-- Sección: Información del libro -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-1">{{ book().title }}</h2>
      <p class="text-gray-600 mb-2">{{ book().author }}</p>
      <span class="inline-block bg-blue-100 text-blue-700 text-xs px-3 py-1 rounded-full mb-2">{{ book().category }}</span>
      <p class="text-gray-700 mb-2">{{ book().summary }}</p>
      <div class="flex items-center gap-2">
        <span class="text-yellow-500 font-semibold">4.5</span>
        <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.287 3.966c.3.922-.755 1.688-1.54 1.118l-3.38-2.454a1 1 0 00-1.175 0l-3.38 2.454c-.784.57-1.838-.196-1.54-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.05 9.394c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.967z"/>
        </svg>
      </div>
    </div>

    <!-- Sección: Reseñas -->
    <div>
      <app-add-review [BookId]="book().id"  ></app-add-review>
    </div>
  </div>
</div>
