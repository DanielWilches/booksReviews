<header class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">BookReviews</h1>
    <div>

      @if (!currentUser()) {
      <button (click)="openAuthModal()" id="auth-btn"
        class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition">
        Iniciar sesión
      </button>
      }
      @else {
        <button (click)="userState.logout()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Cerrar sesión</button>
      }
    </div>
  </div>
</header>
