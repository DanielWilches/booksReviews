<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-30">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 md:mx-0 p-6 relative h-[80vh] flex flex-col">
    <!-- Botón cerrar -->
    <button (click)="closePopup()" class="absolute top-4 right-4 text-gray-400 hover:text-blue-600 text-2xl font-bold">&times;</button>
    <h2 class="text-xl font-bold mb-4 text-gray-900">Reseñas</h2>
    <!-- Lista de reseñas con scroll -->
    <div class="flex-1 overflow-y-auto space-y-4 pr-2">
      @for (review of reviews(); track review.id) {
        <div class="border-b pb-3">
          <div class="flex items-center gap-2 mb-1">
            <span class="font-semibold text-gray-800">{{review.user}}</span>
            <span class="text-yellow-500 text-sm">
              @for (star of [1,2,3,4,5]; track star) {
                <span [class.text-yellow-400]="review.rating >= star">★</span>
              }
            </span>
            <span class="text-xs text-gray-400 ml-auto">{{review.createdDate | date:'short'}}</span>
          </div>
          <p class="text-gray-700 text-sm">{{review.reviewText}}</p>
        </div>
      }
      @if(reviews().length === 0) {
        <p class="text-gray-400 text-center">No hay reseñas aún.</p>
      }
    </div>
  </div>
</div>
