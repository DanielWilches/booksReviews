<form class="space-y-4" (ngSubmit)="addReview()" autocomplete="off">
  <!-- Área de calificación -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Calificación</label>
    <div class="flex items-center gap-2">
      @for (star of [1,2,3,4,5]; track star) {
        <button type="button"
          (click)="setRating(star)"
          [class.text-yellow-400]="rating() >= star"
          class="text-2xl focus:outline-none transition-colors">
          ★
        </button>
      }
    </div>
  </div>

  <!-- Campo de texto para la reseña -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="review">Descripción</label>
    <textarea
      id="review"
      [value]="reviewText()"
      (input)="reviewText.set($any($event.target).value)"
      maxlength="250"
      rows="3"
      required
      class="w-full border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
      placeholder="Escribe tu reseña (máx. 250 caracteres)"></textarea>
    <div class="text-xs text-gray-400 text-right">{{reviewText().length}}/250</div>
  </div>

  <!-- Botón para agregar la reseña -->
  <button
    type="submit"
    [disabled]="!reviewText() || rating() === 0"
    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
    Add Review
  </button>
</form>
