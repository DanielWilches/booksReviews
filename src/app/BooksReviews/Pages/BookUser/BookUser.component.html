@if (showModalProperty()) {
  <div id="auth-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Iniciar sesión / Registrarse</h2>
        <button type="button" (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">User Name
          </label>
          <input #userName  class="w-full p-2 border border-gray-300 rounded"
          [value]="UserName()"  (input)="UserName.set(userName.value)">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">PassWord</label>
          <input #Password type="password" class="w-full p-2 border border-gray-300 rounded"
          [value]="passWord()"  (input)="passWord.set(Password.value)">
        </div>
        <div class="flex justify-between items-center mb-4">
          <button type="button" class="text-blue-600 hover:text-blue-800 text-sm">¿Olvidaste tu contraseña?</button>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Iniciar sesión
        </button>
        <p class="mt-4 text-center">
          ¿No tienes cuenta?
          <button type="button" class="text-blue-600 hover:text-blue-800">Regístrate</button>
        </p>
      </form>
    </div>
  </div>
}
